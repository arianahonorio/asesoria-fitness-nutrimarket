<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <title>Aseroría Fitness By Nutrimarket</title>
</head>
<body>
    <header>
        <nav>
            <div> 
                <img class="logo" src="./img/logo-fitness.png" alt="logo-fitness-by-nutri">
            </div>
            <div>
                <button type="button" class="btn btn-outline-success">
                    <a aria-current="page" href="./index.html">Home</a>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h1 id="bienvenida">
                Asesoría Fitness By Nutrimarket
            </h1>
            <img id="banner" src="./img/banner-fitness.png" alt="banner-fitness">
            <p id="text">
                Hola, Bienvenid@! ¿List@ para comenzar con tu asesoría?
                <br>
                Para iniciar tienes que completar los siguientes datos...
            </p>
        </div>
        <form id="formulario">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">¿Cómo te llamas?</label>
                <input type="text" class="form-control" id="validationCustom01 nombre" required="">
            </div>
            <div class="col-md-4 ">
                <label for="validationCustom02" class="form-label">¿Cuántos años tienes?</label>
                <input type="text" class="form-control" id="edad validationCustom02" required="">
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">¿Cuánto medis?</label>
                <input type="text" class="form-control" id="atura validationCustom02" required="">
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">¿Cuánto pesas?</label>
                <input type="text" class="form-control" id="peso validationCustom02" required="">
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">¿Cuál es tu alimetación? (Vegan, Veggie, Completa)</label>
                <input type="text" class="form-control" id="alimentacion validationCustom02" required="">
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Pedí tu plan de dieta!</label>
                <button id="vegan" type="submit">Enviar</button>
                <button id="veggie" type="submit">Enviar</button>
                <button id="completa" type="submit">Enviar</button>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Pedí tu rutina de ejercicios según tu experiencia!</label>
                <button id="enfasis" type="submit">Enviar</button>
                <button id="clasica" type="submit">Enviar</button>
                <button id="avanzada" type="submit">Enviar</button>
            </div>
            <div class="col-md-6 email">
                <label for="validationCustom03" class="form-label">Tu email</label>
                <input type="text" class="form-control" id="validationCustom03 email" required="">
            </div>
            <div class="col-12">
                <button class="button1" type="submit" id="guardar">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="container-contacto">
            <h3>Contacto</h3>
            <p>
                (011) 3456-1697
                <br>
                (011) 1564-6597
                <br>
                info@nutrimarket.com.ar
            </p>
        </div>
        <div class="container-newsletter">
            <h3>Newsletter</h3>
            <div class="newsletter-form">
                <form> 
                    <label for="email">Ingrese su mail para recibir recetas saludables y ofertas de 
                            nuestros productos.</label>
                    <input class="email-footer" type="email" placeholder="Escriba su mail" id="email">
                    <button class="button2" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>
</body>
